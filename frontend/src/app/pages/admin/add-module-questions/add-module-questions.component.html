 <div class="bootstrap-wrapper">
    <div class="row mt20" >
        <div class="col-md-12">
           <h1> Adding to Questions on module <span style="font-weight: bold;">{{qTitle}} </span></h1>
            <mat-card>            
                <mat-card-header>
            <mat-card-subtitle>
                Enter the dtails of the questions
            </mat-card-subtitle>
            </mat-card-header>
             <mat-card-content>
                <form class="mt10" (submit)="formSubmit()">
                    <!-- Content filed -->
                    <mat-form-field class="add">
                        <mat-label>Write question content</mat-label>
                        <textarea required rows="7" [(ngModel)]="questions.content" name="content" matInput placeholder="Enter here"></textarea>
                    </mat-form-field>
                    <!-- options -->
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="add"> 
                                <mat-label>Enter Option1</mat-label>
                                <input required [(ngModel)]="questions.option1" name="option1" type="text" matInput  />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="add"> 
                                <mat-label>Enter Option2</mat-label>
                                <input required  [(ngModel)]="questions.option2" name="option2"  type="text" matInput  />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="add"> 
                                <mat-label>Enter Option3</mat-label>
                                <input required [(ngModel)]="questions.option3" name="option3"  type="text" matInput  />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="add" > 
                                <mat-label>Enter Option4</mat-label>
                                <input required [(ngModel)]="questions.option4" name="option4"  type="text" matInput  />
                            </mat-form-field>
                        </div>
                    </div>
                     <!-- answer -->
                     <mat-form-field class="add">
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="questions.answer" name="answer">
                            <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                            <mat-option *ngIf="questions.option3" [value]="questions.option2">{{questions.option2}}</mat-option>
                            <mat-option *ngIf="questions.option3" [value]="questions.option3"> {{questions.option3}}</mat-option>
                            <mat-option *ngIf="questions.option4" [value]="questions.option4"> {{questions.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </form>
             </mat-card-content>
            </mat-card>
        </div>
    </div>
 </div>

 
 {{questions| json }}
